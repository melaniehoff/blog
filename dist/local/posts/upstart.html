  <title>Upstart</title>

<body style="font-family: Helvetica, &#39;Nimbus Sans L&#39;, &#39;Liberation Sans&#39;, Arial, sans-serif; background:white; color:black; padding:14px 28px 0 28px">
<div style="text-align:center; font-size:15px; padding: 14px 0 28px 0;"><b style="font-size:20px"></b>  <a href="http://melanie-hoff.com/"></a></div>
<div style="width:628px; font-size:36px; margin-left:auto; margin-right:auto">
<div id="dotcom1" style="text-align: center; height: 250px; width: 700px; line-height: 250px; color: white; float: center; margin-bottom: 28px; font-family: Arial, Helvetica, sans-serif; background: black;">Dropgram</div>
<div id="dotcom3" style="text-align: center; height: 250px; width: 700px; line-height: 250px; color: white; float: center; font-family: Trebuchet, &#39;Trebuchet MS&#39;, sans-serif; background: black;">Facesquare</div>
<div style="height:28px; clear:both"></div>
<div id="dotcom4" style="text-align: center; height: 250px; width: 700px; line-height: 250px; color: white; float: center; margin-bottom: 28px; font-family: &#39;Lucida Sans Unicode&#39;, &#39;Lucida Grande&#39;, sans-serif; background: black;">Hotgram</div>
<div id="dotcom2" style="text-align: center; height: 250px; width: 700px; line-height: 250px; color: white; float: center; margin-bottom: 28px; font-family: Trebuchet, &#39;Trebuchet MS&#39;, sans-serif; background: black;">Dropcom</div>
</div>

<script type="text/javascript">
var panel = 1, names = [
    ['_', '__'],
    ['___', '____'],
    ['_____', '______'],
    ['_______', '________'],
    ['_________', '__________'],
    ['___________', '____________'],
    ['_____________', '______________'],
    ['_______________', '________________'],
    ['_________________', '__________________'],
    // ['Red', 'hat'],
    // ['Bit', 'coin'],
    // ['Point', 'cast'],
    // ['Path', 'finder'],
    // ['Hot', 'bot'],
    // ['Web', 'van'],
    // ['Black', 'berry'],
    // ['Nap', 'ster'],
    // ['Seg', 'way'],
    ['___________________', '____________________']
    ], fonts = [
    'Arial, Helvetica, sans-serif',
    // 'Arial Black, Gadget, sans-serif',
    // 'Impact, Charcoal, sans-serif',
    // 'Lucida Console, Monaco, monospace',
    // 'Lucida Sans Unicode, Lucida Grande, sans-serif',
    // 'Tahoma, Geneva, sans-serif',
    // 'Trebuchet, Trebuchet MS, sans-serif',
    // 'Verdana, Geneva, sans-serif'
    ]
function rand_index(len) {
    return Math.floor(Math.random() * len);
}
function update() {
    "use strict";
    var first, second, font, dotcomdiv = document.getElementById('dotcom' + panel);
    first = rand_index(names.length);
    second = rand_index(names.length - 1);
    if (second === first)
        { second = names.length - 1; }
    dotcomdiv.innerHTML = names[first][0] + names[second][1];
    panel = panel + 1;
    if (panel === 5)
        { panel = 1; }
    font = fonts[rand_index(fonts.length)];
    dotcomdiv.style.fontFamily = font;
}
update();
update();
update();
update();
setInterval(update, 1);
</script>


</body></html>
